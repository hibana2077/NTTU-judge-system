<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: navy;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>命令行參數</h1>
    <ul>
        <li><strong>-i 或 --ignore-case</strong>：忽略大小写差异。</li>
        <li><strong>-w 或 --ignore-all-space</strong>：忽略所有的空格字符差异。</li>
        <li><strong>-B 或 --ignore-blank-lines</strong>：忽略空行。</li>
        <li><strong>-b 或 --ignore-space-change</strong>：忽略改变数量的空格。</li>
        <li><strong>-E 或 --ignore-tab-expansion</strong>：忽略由制表符引起的差异。</li>
    </ul>
</body>
</html>

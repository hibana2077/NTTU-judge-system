-i 或 --ignore-case：忽略大小写差异。</br>
-w 或 --ignore-all-space：忽略所有的空格字符差异。</br>
-B 或 --ignore-blank-lines：忽略空行。</br>
-b 或 --ignore-space-change：忽略改变数量的空格。</br>
-E 或 --ignore-tab-expansion：忽略由制表符引起的差异。</br>

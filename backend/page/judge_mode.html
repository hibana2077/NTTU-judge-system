<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-dark text-white">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-primary text-center animate__animated animate__bounce">
                    <a href="https://man7.org/linux/man-pages/man1/diff.1.html" target="_blank" class="animate__animated animate__flash">
                        命令行參數
                    </a>
                </h1>
                <ul class="list-unstyled">
                    <li class="mb-2 animate__animated animate__fadeInLeft"><strong>-i 或 --ignore-case</strong>：忽略大小寫差異。</li>
                    <li class="mb-2 animate__animated animate__fadeInRight"><strong>-w 或 --ignore-all-space</strong>：忽略所有的空格字符差異。</li>
                    <li class="mb-2 animate__animated animate__fadeInLeft"><strong>-B 或 --ignore-blank-lines</strong>：忽略空行。</li>
                    <li class="mb-2 animate__animated animate__fadeInRight"><strong>-b 或 --ignore-space-change</strong>：忽略改變數量的空格。</li>
                    <li class="mb-2 animate__animated animate__fadeInLeft"><strong>-E 或 --ignore-tab-expansion</strong>：忽略由制表符引起的差異。</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
